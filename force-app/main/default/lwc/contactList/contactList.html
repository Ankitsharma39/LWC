<template>
   <lightning-card title="Contact List">
    <template if:true={contacts.data}>
        <lightning-datatable
            key-field="Id"
            data={contacts.data}
            columns={columns}
        >
        <template if:true={errors}>
            <p>{errors}</p>
        </template>
       </lightning-datatable>
    </template>

   </lightning-card> 
</template>
